<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Movie Booking Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Dark mode (default) */
        body {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: linear-gradient(90deg, #ff3b3b, #ff9900);
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(255, 153, 0, 0.3);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff3b3b, #ff9900);
            border: none;
            padding: 10px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #d12a2a, #e68a00);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            margin-left: 15px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .booking-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 153, 0, 0.1);
            transition: background-color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333333;
        }
        body.light-mode .card {
            background-color: #ffffff;
            color: #333333;
            border-color: #dddddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body.light-mode .booking-info {
            background-color: rgba(255, 153, 0, 0.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movie Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Book Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item">
                        <div class="theme-toggle" id="themeToggle">
                            <i class="bi bi-moon-fill"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-4">
                    <div class="text-center">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        <h3 class="mt-3">Payment Successful!</h3>
                        <p>Your payment has been successfully processed. Thank you for booking your tickets with us!</p>
                    </div>

                    <div class="booking-info" id="bookingDetails">
                        <!-- Booking details will be displayed here -->
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-mode');
                
                // Update the icon
                if (document.body.classList.contains('light-mode')) {
                    themeIcon.classList.remove('bi-moon-fill');
                    themeIcon.classList.add('bi-sun-fill');
                    localStorage.setItem('theme', 'light');
                } else {
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-fill');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Get booking details from sessionStorage
            const movieName = sessionStorage.getItem('movieName') || 'Not specified';
            const ticketCount = sessionStorage.getItem('ticketCount') || '0';
            const theatreName = sessionStorage.getItem('theatreName') || 'Not specified';
            const totalPrice = sessionStorage.getItem('totalPrice') || '0';
            const bookingDate = sessionStorage.getItem('bookingDate') || 'Not specified';
            const language = sessionStorage.getItem('language') || 'Not specified';
            
            // Generate a random ticket ID
            const ticketId = 'TKT' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            
            // Create booking info HTML
            const bookingInfo = `
                <h5 class="mb-3">Booking Details</h5>
                <p><strong>Ticket ID:</strong> ${ticketId}</p>
                <p><strong>Movie:</strong> ${movieName}</p>
                <p><strong>Theatre:</strong> ${theatreName}</p>
                <p><strong>Tickets:</strong> ${ticketCount}</p>
                <p><strong>Language:</strong> ${language}</p>
                <p><strong>Date:</strong> ${bookingDate}</p>
                <p><strong>Amount Paid:</strong> â‚¹${totalPrice}</p>
            `;
            
            // Display booking details
            document.getElementById('bookingDetails').innerHTML = bookingInfo;
        });
    </script>
</body>
</html>
