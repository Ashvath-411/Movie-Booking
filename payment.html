<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Movie Booking Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Dark mode (default) */
        body {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: linear-gradient(90deg, #ff3b3b, #ff9900);
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(255, 153, 0, 0.3);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff3b3b, #ff9900);
            border: none;
            padding: 10px;
            font-weight: bold;
        }

        .payment-methods img {
            width: 60px;
            height: auto;
            margin: 10px;
            filter: brightness(1.2);
            transition: filter 0.3s;
        }

        .total-price {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .payment-header {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #333;
            color: #fff;
            border: none;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .spinner-container {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff9900;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6666;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            margin-left: 15px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333333;
        }
        body.light-mode .card {
            background-color: #ffffff;
            color: #333333;
            border-color: #dddddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body.light-mode .payment-methods img {
            filter: brightness(1);
        }
        body.light-mode .form-control, 
        body.light-mode .form-select {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #cccccc;
        }
        body.light-mode .spinner-container {
            background: rgba(255, 255, 255, 0.7);
        }
        body.light-mode .error-message {
            color: #ff3333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movie Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Book Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item">
                        <div class="theme-toggle" id="themeToggle">
                            <i class="bi bi-moon-fill"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-4">
                    <h3 class="payment-header mb-3">Payment Information</h3>

                    <div class="mb-3">
                        <p><strong>Movie:</strong> <span id="selectedMovie">-</span></p>
                        <p><strong>Seats:</strong> <span id="selectedSeats">-</span> Tickets</p>
                        <p><strong>Theatre:</strong> <span id="selectedTheatre">-</span></p>
                        <p class="total-price">Total: â‚¹<span id="totalPrice">-</span></p>
                    </div>

                    <form id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label" for="paymentMethod">Choose Payment Method</label>
                            <select class="form-select" id="paymentMethod" name="paymentMethod">
                                <option value="" disabled selected>Select a payment method</option>
                                <option value="Credit/Debit Card">Credit/Debit Card</option>
                                <option value="UPI">UPI</option>
                                <option value="Net Banking">Net Banking</option>
                            </select>
                            <div class="error-message" id="paymentMethodError"></div>
                        </div>

                        <div class="mb-3 card-info" id="cardInfo" style="display: none;">
                            <label class="form-label" for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                            <div class="error-message" id="cardNumberError"></div>

                            <label class="form-label mt-3" for="expiryDate">Expiry Date (MM/YY)</label>
                            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
                            <div class="error-message" id="expiryDateError"></div>


                            <label class="form-label mt-3" for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123">
                            <div class="error-message" id="cvvError"></div>
                        </div>

                        <div class="mb-3 upi-info" id="upiInfo" style="display: none;">
                            <label class="form-label" for="upiId">UPI ID</label>
                            <input type="text" class="form-control" id="upiId" name="upiId" placeholder="yourupi@upi">
                            <div class="error-message" id="upiIdError"></div>
                        </div>

                        <div class="mb-3 net-banking-info" id="netBankingInfo" style="display: none;">
                            <label class="form-label" for="bankName">Bank Name</label>
                            <input type="text" class="form-control" id="bankName" name="bankName" placeholder="Bank Name">
                            <div class="error-message" id="bankNameError"></div>
                        </div>

                        <button type="button" id="submitPaymentBtn" class="btn btn-primary w-100">Submit Payment</button>
                    </form>

                    <div class="payment-methods text-center mt-4">
                        <h5>Accepted Payment Methods</h5>
                        <img src="visa.webp" alt="Visa">
                        <img src="mastercard.png" alt="Mastercard">
                        <img src="upi.png" alt="UPI">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-container" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
            
            // Toggle theme when button is clicked
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-mode');
                
                // Update the icon
                if (document.body.classList.contains('light-mode')) {
                    themeIcon.classList.remove('bi-moon-fill');
                    themeIcon.classList.add('bi-sun-fill');
                    localStorage.setItem('theme', 'light');
                } else {
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-fill');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Format expiry date input
            document.getElementById('expiryDate').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove non-digit characters
                if (value.length >= 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                e.target.value = value;
            });

            // Payment method change handler
            const paymentMethodSelect = document.getElementById('paymentMethod');
            const cardInfo = document.getElementById('cardInfo');
            const upiInfo = document.getElementById('upiInfo');
            const netBankingInfo = document.getElementById('netBankingInfo');

            paymentMethodSelect.addEventListener('change', () => {
                const method = paymentMethodSelect.value;
                cardInfo.style.display = method === 'Credit/Debit Card' ? 'block' : 'none';
                upiInfo.style.display = method === 'UPI' ? 'block' : 'none';
                netBankingInfo.style.display = method === 'Net Banking' ? 'block' : 'none';
            });

            // Get data from URL params or sessionStorage
            const urlParams = new URLSearchParams(window.location.search);
            const movieParam = urlParams.get('movie');
            const ticketsParam = urlParams.get('tickets');
            const theatreParam = urlParams.get('theatre');
            const totalPriceParam = urlParams.get('totalPrice');
            
            // Priority: URL params > sessionStorage > default values
            document.getElementById('selectedMovie').innerText = movieParam || sessionStorage.getItem("movieName") || "Nilavuku Enmel Ennadi Kobam";
            document.getElementById('selectedSeats').innerText = ticketsParam || sessionStorage.getItem("ticketCount") || "3";
            document.getElementById('selectedTheatre').innerText = theatreParam || sessionStorage.getItem("theatreName") || "Luxe IMAX";
            document.getElementById('totalPrice').innerText = totalPriceParam || sessionStorage.getItem("totalPrice") || "900";

            // Payment submission
            document.getElementById('submitPaymentBtn').addEventListener('click', () => {
                const method = paymentMethodSelect.value;
                const cardNumber = document.getElementById('cardNumber').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const upiId = document.getElementById('upiId').value;
                const bankName = document.getElementById('bankName').value;

                clearErrors();
                let isValid = true;

                if (!method) {
                    displayError('paymentMethodError', 'Please select a payment method.');
                    isValid = false;
                }

                if (method === 'Credit/Debit Card') {
                    if (!validateCardNumber(cardNumber)) {
                        displayError('cardNumberError', 'Card number must be 16 digits.');
                        isValid = false;
                    }
                    if (!validateExpiryDate(expiryDate)) {
                        displayError('expiryDateError', 'Invalid expiry date. Please use MM/YY format.');
                        isValid = false;
                    }
                    if (!validateCVV(cvv)) {
                        displayError('cvvError', 'CVV must be 3 digits.');
                        isValid = false;
                    }
                }

                if (method === 'UPI' && !validateUPI(upiId)) {
                    displayError('upiIdError', 'Enter a valid UPI ID (e.g., name@upi).');
                    isValid = false;
                }

                if (method === 'Net Banking' && bankName.trim() === '') {
                    displayError('bankNameError', 'Please enter your bank name.');
                    isValid = false;
                }

                if (isValid) {
                    document.getElementById('loadingSpinner').style.display = 'flex';
                    setTimeout(() => {
                        window.location.href = 'payment_success.html';
                    }, 2000);
                }
            });

            function validateCardNumber(num) {
                return /^\d{16}$/.test(num.replace(/\s/g, ''));
            }

            function validateExpiryDate(expiryDate) {
                if (!/^\d{2}\/\d{2}$/.test(expiryDate)) return false;

                const [monthStr, yearStr] = expiryDate.split('/');
                const month = parseInt(monthStr, 10);
                const year = parseInt(yearStr, 10);

                if (isNaN(month) || isNaN(year) || month < 1 || month > 12) return false;

                const currentDate = new Date();
                const currentMonth = currentDate.getMonth() + 1; // Months are zero-based
                const currentYear = currentDate.getFullYear() % 100; // Get last two digits

                if (year < currentYear || (year === currentYear && month < currentMonth)) {
                    return false; // Expiry date is in the past
                }

                return true;
            }

            function validateCVV(cvv) {
                return /^\d{3}$/.test(cvv);
            }

            function validateUPI(upiId) {
                return /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/.test(upiId);
            }

            function displayError(id, msg) {
                document.getElementById(id).innerText = msg;
            }

            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.innerText = '');
            }
        });
    </script>
</body>
</html>
